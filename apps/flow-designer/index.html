<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Starter App</title>

		<!-- 
        ==========================
         META TAGS
        ==========================
        -->
		<meta name="robots" content="index, follow" />
		<meta name="title" content="title" />
		<meta name="keywords" content="keywords" />
		<meta name="author" content="urbanisierung.eth" />
		<meta name="publisher" content="urbanisierung.eth" />
		<meta name="copyright" content="urbanisierung.eth" />
		<meta name="audience" content="Everyone" />
		<meta name="description" content="description" />

		<!-- OPEN GRAPH -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://website.xyz" />
		<meta property="og:title" content="description" />
		<meta property="og:description" content="description" />
		<meta property="og:image" content="https://website.xyz/og.png" />

		<!-- TWITTER -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://website.xyz" />
		<meta property="twitter:title" content="description" />
		<meta property="twitter:description" content="description" />
		<meta property="twitter:image" content="https://website.xyz/og.png" />
		<meta name="twitter:site" content="@urbanisierung" />
		<meta name="twitter:creator" content="@urbanisierung" />
		<script type="application/ld+json">
			{
				"@context": "http://schema.org",
				"@type": "type",
				"name": "description",
				"image": "https://website.xyz/favicon.webp",
				"description": "description",
				"url": "https://website.xyz",
				"sameAs": ["https://twitter.com/urbanisierung"]
			}
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/index.tsx"></script>
	</body>
</html>
